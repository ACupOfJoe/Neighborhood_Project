<!DOCTYPE html>
<html>
  <head>
  	<script src="js/lib/knockout-3.2.0.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  	<meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">

  </head>
<body onload="filterAndDisplayMarkers()">
	<div class="container">
		<!-- Lines 14 - were borrowed from "My Commute - Distance Matrix API Part 2 from Udacity's Lecture Series" -->
		<div id="panel">
			<div id="title1">
			<h3>Find some local hiking places within a certain radius from a starting location of your choosing!</h3>
			</div>
			<select id='time_radius'>
				<option value="30">30 minutes</option>
				<option value="60">1 hour</option>
				<option value="120">2 hours</option>
				<option value="180">3 hours</option>
			</select>
			<input id="starting_location_string" data-bind="textInput: starting_location_string" type="text" placeholder="Ex: Seattle, WA">
			<input id="starting_location_button" type="button" value="Go!">
			<h3>Filter the Markers By Name</h3>
			<input type="text" data-bind="textInput: filter_by_name" id="filter-by-name" placeholder="Ex: Seattle, WA"  onchange="filterAndDisplayMarkers()">
			<ol data-bind="foreach: markers">
					<li data-bind="text: $data"></li>
			</ol>
		</div>
		<div id="map"></div>
	</div>
	<script src="js/lib/knockout-3.2.0.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/locations.js"></script>
	<script async defer src="https://maps.googlapis.com/maps/api/js?libraries=places,geometry&key=AIzaSyAxnOiuoL4eGMJ-HiCIRKPy3Jm-tBOSDW0&callback=execute" onerror="googleError()"></script>
</body>


</html>
